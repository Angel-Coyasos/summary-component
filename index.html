<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link href="./src/output.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="font-Hanken-Grotesk">

  <section class="w-[375px] mx-auto mb-10 shadow-lg shadow-Dark-Gray-Blue-Alpa md:flex md:mt-6 md:w-[740px] md:h-[512px] md:rounded-3xl">

    <!-- PARTE AZUL -->
    <div class="bg-gradient-to-b from-Light-slate-Blue to-Light-Royal-Blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-12">

      <h2 class="mb-6 text-Light-Lavender text-[18px] md:mb-10">Your Result</h2>

      <div class="bg-gradient-to-t from-Light-slate-Blue to-Light-Royal-Blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] md:mb-10">
        <p class="text-white text-4xl font-bold md:text-5xl">76</p>
        <p class="text-Light-Lavender">of 100</p>
      </div>

      <p class="text-white text-[18px] font-bold md:text-3xl md:mb-6">Great</p>

      <p class="text-Light-Lavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>
     
    </div>

    <!-- PARTE BLANCA -->
    <div class="p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">

      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>

      <div class="bg-Light-Red-Alpa flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">

        <p class="text-Light-Red flex gap-2">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </p>

        <p class="">80<span class="text-Dark-Gray-Blue-Alpa"> /100</span></p>

      </div>

      <div class="bg-Orangey-Yellow-Alpa flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">

        <p class="text-Orangey-Yellow flex gap-2">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>

        <p class="">92<span class="text-Dark-Gray-Blue-Alpa"> /100</span></p>

      </div>

      <div class="bg-Green-Teal-Alpa flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">

        <p class="text-Green-Teal flex gap-2">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>

        <p class="">61<span class="text-Dark-Gray-Blue-Alpa"> /100</span></p>

      </div>

      <div class="bg-Obalt-Blue-Alpa flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">

        <p class="text-Obalt-Blue flex gap-2">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>

        <p class="">72<span class="text-Dark-Gray-Blue-Alpa"> /100</span></p>

      </div>

      <button class="bg-Dark-Gray-Blue text-white w-full h-14 rounded-3xl text-[18px] hover:bg-gradient-to-b from-Light-slate-Blue to-Light-Royal-Blue md:mt-6 ">Continue</button>

    </div>

  </section>
  
  <div class="text-[11px] text-center font-bold">
    Challenge by 
    <a class="text-footer-color " href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a class="text-footer-color font-bold" href="#">Angel Coyasos</a>.
  </div>
</body>
</html>
